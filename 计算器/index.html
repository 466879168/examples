<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>计算器</title>
</head>
<body>
  <!-- 标准型 -->
  <div class="standard" id="standard">
    <div class="title">
      计算器
    </div>
    <!--结果区域-->
    <div class="result">
      <!--计算器类型-->
      <div class="type" id="showTab">
        <span>
          ☰
        </span>
        <span>
          标准型
        </span>
      </div>
      <!-- 上一步的结果 -->
      <div class="pre" id="pre">

      </div>
      <!-- 运算结果 -->
      <div class="second" id="second">
        0
      </div>
    </div>
    <ul id="top">
      <li>%</li>
      <li>√</li>
      <li>%</li>
    </ul>
    <!-- 数字和符号 -->
    <ul class="num" id="num">
      <li value="37">CE</li>
      <li value="38">C</li>
      <li value="39">BACK</li>
      <li value="16">÷</li>
      <li value="7">7</li>
      <li value="8">8</li>
      <li value="9"></li>
      <li value="15">×</li>
      <li value="4">4</li>
      <li value="5">5</li>
      <li value="6">6</li>
      <li value="14">-</li>
      <li value="1">1</li>
      <li value="2">2</li>
      <li value="3">3</li>
      <li value="13">+</li>
      <li value="11">±</li>
      <li value="0">0</li>
      <li value="10">.</li>
      <li value="12">=</li>
    </ul>
    <!-- 侧边栏选择计算器类型 -->
    <ul class="type">
      <li class="active">标准</li>
      <li>科学</li>
      <li>程序员</li>
    </ul>
  </div>
  <!-- 科学型 -->
  <!-- 计算器 -->
</body>
</html>
